description: STM32 OUTPUT CMP

compatible: "st,stm32-oc"

include: [oc-controller.yaml, base.yaml]

properties:
    label:
      required: true

    st,prescaler:
      type: int
      required: true
      description: Clock prescaler at the input of the timer

    "#oc-cells":
      const: 2

oc-cells:
  - channel
# period in terms of nanoseconds
  - period
